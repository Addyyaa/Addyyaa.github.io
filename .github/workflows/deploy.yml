name: Deploy Docusaurus to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Configure git user (global for nested clones)
        run: |
          git config --global user.name "${{ github.actor }}"
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Ensure gh-pages branch exists and is non-empty
        run: |
          set -e
          if ! git ls-remote --exit-code --heads origin gh-pages; then
            git fetch origin
            git checkout --orphan gh-pages
            git reset --hard
            touch .nojekyll
            git add .nojekyll
            git commit -m "init gh-pages with placeholder"
            git push origin gh-pages
            git checkout main
          else
            git fetch origin gh-pages:gh-pages || true
            # If remote gh-pages is empty (no tracked files), add placeholder
            if [ -z "$(git ls-tree -r --name-only origin/gh-pages)" ]; then
              git checkout gh-pages
              touch .nojekyll
              git add .nojekyll
              git commit -m "chore: add placeholder to non-empty gh-pages"
              git push origin gh-pages
              git checkout main
            fi
          fi

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        env:
          GIT_USER: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEPLOYMENT_BRANCH: gh-pages
          GIT_AUTHOR_NAME: ${{ github.actor }}
          GIT_AUTHOR_EMAIL: ${{ github.actor }}@users.noreply.github.com
          GIT_COMMITTER_NAME: ${{ github.actor }}
          GIT_COMMITTER_EMAIL: ${{ github.actor }}@users.noreply.github.com
        run: npm run deploy


